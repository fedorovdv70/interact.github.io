<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <style>
       body {
    font-family: Arial, sans-serif;
    color: #e0e0e0;
    background: #000;
    margin: 0;
    overflow: hidden;
    position: relative;
    height: 100vh;
    display: flex;                /* ← добавлено */
    justify-content: center;      /* ← добавлено */
    align-items: flex-start;      /* ← добавлено */
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
}

.login-container {
    background: rgba(30, 30, 30, 0.25);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.12);
    border-radius: 16px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    padding: 40px 45px;
    width: 360px;
    max-width: 90%;               /* ← добавлено */
    margin: 15vh auto 0;          /* ← изменено */
    position: relative;
    z-index: 1;
    transition: all 0.4s ease;
}
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="login-container">
        <h2>Вход</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Имя пользователя" required>
            <input type="password" id="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>
        <p id="error"></p>
    </div>

    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        const alphabet = katakana + latin + nums;
        const fontSize = 14;
        const columns = Math.floor(canvas.width / fontSize);
        const drops = Array(columns).fill(0);

        function getColor(opacity) {
            return `rgba(0, 255, 0, ${opacity})`;
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.font = `${fontSize}px monospace`;

            drops.forEach((y, i) => {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                const x = i * fontSize;

                ctx.fillStyle = getColor(1);
                ctx.fillText(text, x, y * fontSize);

                ctx.fillStyle = getColor(0.4);
                ctx.fillText(alphabet.charAt(Math.floor(Math.random() * alphabet.length)), x, (y - 1) * fontSize);

                if (y * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            });
        }

        setInterval(draw, 35);

        // Логика формы
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const errorEl = document.getElementById('error');
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            errorEl.textContent = '';
            if (!username || !password) {
                errorEl.style.color = '#ff6b6b';
                errorEl.textContent = 'Пожалуйста, заполните все поля';
                return;
            }

            // Здесь может быть реальная проверка логина/пароля
            // Для демо — просто перенаправляем на Яндекс
            errorEl.style.color = '#4CAF50';
            errorEl.textContent = 'Вход выполнен! Перенаправление...';

            // Задержка 1 секунда для показа сообщения, потом редирект
            setTimeout(() => {
                window.location.href = 'http://www.interact70.ru/auto1.html';
            }, 1000);
        });
    </script>
</body>
</html>
