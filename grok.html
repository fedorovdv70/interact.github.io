<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üê± AI –î–µ—Ç–µ–∫—Ç–æ—Ä –ö–æ—Ç–æ–≤</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.0.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.0.0"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    header {
      text-align: center;
      margin: 30px 0;
    }
    h1 {
      font-size: 2.8rem;
      text-shadow: 0 4px 10px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease;
    }
    .container {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      text-align: center;
      animation: slideUp 0.8s ease;
    }
    .upload-area {
      border: 3px dashed rgba(255,255,255,0.5);
      border-radius: 15px;
      padding: 40px;
      margin: 20px 0;
      cursor: pointer;
      transition: all 0.3s;
      background: rgba(255,255,255,0.1);
    }
    .upload-area:hover {
      background: rgba(255,255,255,0.2);
      border-color: #fff;
    }
    .upload-area.dragover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.02);
    }
    #preview {
      max-width: 100%;
      max-height: 300px;
      border-radius: 12px;
      margin: 15px 0;
      display: none;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    button {
      background: #ff6b6b;
      color: white;
      border: none;
      padding: 14px 30px;
      font-size: 1.1rem;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
      box-shadow: 0 5px 15px rgba(255,107,107,0.4);
    }
    button:hover {
      background: #ff5252;
      transform: translateY(-2px);
    }
    button:disabled {
      background: #999;
      cursor: not-allowed;
      transform: none;
    }
    #result {
      margin-top: 25px;
      font-size: 1.5rem;
      font-weight: bold;
      min-height: 50px;
      animation: fadeIn 0.5s ease;
    }
    .cat { color: #51cf66; }
    .not-cat { color: #ff6b6b; }
    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

  <header>
    <h1>üê± AI –î–µ—Ç–µ–∫—Ç–æ—Ä –ö–æ—Ç–æ–≤</h1>
    <p>–ó–∞–≥—Ä—É–∑–∏ —Ñ–æ—Ç–æ ‚Äî —É–∑–Ω–∞–π, –∫–æ—Ç –ª–∏ —ç—Ç–æ!</p>
  </header>

  <div class="container">
    <div class="upload-area" id="uploadArea">
      <p>üì∏ –ü–µ—Ä–µ—Ç–∞—â–∏ —Ñ–æ—Ç–æ —Å—é–¥–∞<br>–∏–ª–∏ –∫–ª–∏–∫–Ω–∏ –¥–ª—è –≤—ã–±–æ—Ä–∞</p>
      <input type="file" id="fileInput" accept="image/*" hidden />
    </div>

    <img id="preview" />

    <button id="analyzeBtn" disabled>üîç –ê–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å</button>

    <div id="result"></div>
  </div>

  <footer>
    <p>–°–æ–∑–¥–∞–Ω–æ —Å ‚ù§Ô∏è –∏ TensorFlow.js | –ú–æ–¥–µ–ª—å: MobileNet</p>
  </footer>
<script>
  const uploadArea = document.getElementById('uploadArea');
  const fileInput = document.getElementById('fileInput');
  const preview = document.getElementById('preview');
  const analyzeBtn = document.getElementById('analyzeBtn');
  const result = document.getElementById('result');

  let model;
  let currentTensor;

  // === –ó–ê–ì–†–£–ó–ö–ê –ú–û–î–ï–õ–ò ===
  async function loadModel() {
    result.innerHTML = "–ó–∞–≥—Ä—É–∂–∞—é AI...";
    try {
      model = await mobilenet.load();
      result.innerHTML = "AI –≥–æ—Ç–æ–≤! –ó–∞–≥—Ä—É–∑–∏ —Ñ–æ—Ç–æ";
    } catch (err) {
      result.innerHTML = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–¥–µ–ª–∏";
      console.error(err);
    }
  }

  // === –û–ë–†–ê–ë–û–¢–ö–ê –§–ê–ô–õ–ê ===
  function handleFile(file) {
    if (!file || !file.type.startsWith('image/')) return;

    const reader = new FileReader();
    reader.onload = async (e) => {
      preview.src = e.target.result;
      preview.style.display = 'block';
      analyzeBtn.disabled = false;

      // –°–æ–∑–¥–∞—ë–º tensor –∏–∑ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
      const img = new Image();
      img.src = e.target.result;
      img.onload = async () => {
        const tensor = tf.browser.fromPixels(img)
          .resizeNearestNeighbor([224, 224])
          .toFloat()
          .expandDims();
        currentTensor = tensor;
      };
    };
    reader.readAsDataURL(file);
  }

  // === –°–û–ë–´–¢–ò–Ø –ó–ê–ì–†–£–ó–ö–ò ===
  uploadArea.addEventListener('click', () => fileInput.click());

  ['dragover', 'dragenter'].forEach(evt => {
    uploadArea.addEventListener(evt, e => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });
  });

  ['dragleave', 'drop'].forEach(evt => {
    uploadArea.addEventListener(evt, e => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      if (evt === 'drop' && e.dataTransfer.files[0]) {
        handleFile(e.dataTransfer.files[0]);
      }
    });
  });

  fileInput.addEventListener('change', () => {
    if (fileInput.files[0]) handleFile(fileInput.files[0]);
  });

  // === –ê–ù–ê–õ–ò–ó ===
  analyzeBtn.addEventListener('click', async () => {
    if (!currentTensor || !model) {
      result.innerHTML = "–°–Ω–∞—á–∞–ª–∞ –∑–∞–≥—Ä—É–∑–∏ —Ñ–æ—Ç–æ!";
      return;
    }

    analyzeBtn.disabled = true;
    analyzeBtn.textContent = "–î—É–º–∞—é...";
    result.innerHTML = "";

    try {
      const predictions = await model.classify(currentTensor);
      const top = predictions[0];

      const catKeywords = ['cat', 'kitten', 'tabby', 'persian', 'siamese', 'egyptian', 'lynx'];
      const isCat = catKeywords.some(kw => top.className.toLowerCase().includes(kw));

      if (isCat) {
        result.innerHTML = `
          <div class="cat">–î–ê! –≠—Ç–æ –ö–û–¢!</div>
          <small>${top.className} ‚Äî ${(top.probability * 100).toFixed(1)}%</small>
        `;
      } else {
        result.innerHTML = `
          <div class="not-cat">–ù–µ—Ç, —ç—Ç–æ –ù–ï –∫–æ—Ç</div>
          <small>AI –¥—É–º–∞–µ—Ç: ${top.className}</small>
        `;
      }
    } catch (err) {
      result.innerHTML = "–û—à–∏–±–∫–∞ –∞–Ω–∞–ª–∏–∑–∞";
      console.error(err);
    }

    analyzeBtn.textContent = "–ê–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å";
    analyzeBtn.disabled = false;
  });

  // –ó–∞–ø—É—Å–∫
  loadModel();
</script>
</body>
</html>
